<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<title>WebEditor</title>
</head>

<body>

<div id="wrapper">
	<header id="header">
		<h1>WebEditor <span id="member">0</span></h1>
		<div id="option">
			<div class="flex-center">
				<label>テーマ
					<select id="theme" name="theme" size="1" value="monokai">
						<optgroup label="bright">
							<option value="chrome">chrome</option>
							<option value="clouds">clouds</option>
							<option value="crimson_editor">crimson_editor</option>
							<option value="dawn">dawn</option>
							<option value="dreamweaver">dreamweaver</option>
							<option value="eclipse">eclipse</option>
							<option value="github">github</option>
							<option value="solarized_light">solarized_light</option>
							<option value="textmate" selected="selected">textmate</option>
							<option value="tomorrow">tomorrow</option>
							<option value="xcode">xcode</option>
						</optgroup>
						<optgroup label="dark">
							<option value="clouds_midnight">clouds_midnight</option>
							<option value="cobalt">cobalt</option>
							<option value="idle_fingers">idle_fingers</option>
							<option value="kr_theme">kr_theme</option>
							<option value="merbivore">merbivore</option>
							<option value="merbivore_soft">merbivore_soft</option>
							<option value="mono_industrial">mono_industrial</option>
							<option value="monokai" selected="selected">monokai</option>
							<option value="pastel_on_dark">pastel_on_dark</option>
							<option value="solarized_dark">solarized_dark</option>
							<option value="terminal">terminal</option>
							<option value="tomorrow_night">tomorrow_night</option>
							<option value="tomorrow_night_blue">tomorrow_night_blue</option>
							<option value="tomorrow_night_bright">tomorrow_night_bright</option>
							<option value="tomorrow_night_eighties">tomorrow_night_eighties</option>
							<option value="twilight">twilight</option>
							<option value="vibrant_ink">vibrant_ink</option>
						</optgroup>
					</select>
				</label>
			</div>
			
			<div class="flex-center">
				<label>フォントサイズ
					<select id="fontsize" name="fontsize" size="1">
						<option value="10">10px</option>
						<option value="11">11px</option>
						<option value="12">12px</option>
						<option value="13">13px</option>
						<option value="14" selected>14px</option>
						<option value="15">15px</option>
						<option value="16">16px</option>
						<option value="17">17px</option>
						<option value="18">18px</option>
						<option value="19">19px</option>
						<option value="20">20px</option>
					</select>
				</label>
			</div>
			
			<div class="flex-center">
				<label>レイアウト
					<select name="layout" id="layout">
						<option value="wrap">ブロック</option>
						<option value="row">横</option>
						<option value="column">縦</option>
					</select>
				</label>
			</div>
			
			<div id="editorvisible">
				<div>
					<label>CSS表示
						<input type="checkbox" name="visible_css" id="visible_css" checked="checked">
					</label>
				</div>
				<div>
					<label>JS表示
						<input type="checkbox" name="visible_js" id="visible_js" checked="checked">
					</label>
				</div>
			</div>
			
			<div class="flex-center">
				<label>プレビュー位置
					<select name="preview_pos" id="preview_pos">
						<option value="horizon">右</option>
						<option value="vertical">下</option>
					</select>
				</label>
			</div>
			
			<div class="flex-center">
				<label>プレビューモード
					<input type="checkbox" name="previewmode" id="previewmode">
				</label>
			</div>
		</div>
		
	</header>

	<div id="main">
		<div id="editor">
			<div class="editpane html">
				<h2>.html</h2>
				<pre id="html"></pre>
			</div>

			<div class="editpane sass">
				<h2>.scss</h2>
				<pre id="scss"></pre>
			</div>

			<div class="editpane css">
				<h2>.css(ViewOnly)</h2>
				<pre id="css"></pre>
			</div>
			
			<div class="editpane javascript">
				<h2>.js</h2>
				<pre id="javascript"></pre>
			</div>
		</div>
		<div id="preview">
			<h2>Preview</h2>
			<div id="preview_frame">
				<iframe src=""></iframe>
			</div>
		</div>
	</div>
	
</div>
	

	
<script src="./js/sassjs/sass.js"></script>
<script src="./js/ace/ace.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="./js/common.js"></script>
</body>
</html>
